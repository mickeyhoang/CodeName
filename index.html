	var seed = document.getElementById("entryText").value;
    document.getElementById("submit").innerHTML = "Seed is: " + seed;
    startColors();
	randomColors(seed);
    
}

function startColors() {
	for (i = 0; i < 25; i++) {
    	colors.push('#d5d2d8');
        openColors.push('Open');
    }
}

function randomSeed(seed) {
	var x = Math.sin(++seed) * 5432;
    return (x - Math.floor(x));
}

function setColor(num, color) {
	if (openColors[num] == 'Open') {
    	openColors[num] = 'Taken';
        colors[num] = color;
    }
    else {
    	if (num >= 24) {num = 0}
    	setColor(num+2, color);
    }
}

function randomColors(seed) {
	var blue = '#639af2';

function shuffle(a) {
    var j, x, i;
    for (i = a.length; i; i--) {
        j = Math.floor(Math.random() * i);
        x = a[i - 1];
        a[i - 1] = a[j];
        a[j] = x;
    }
}
